<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neo Balance Checker</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #03DAC6;
        }

        .input-container {
            position: relative;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 2px solid #03DAC6;
            background-color: #1F1B24;
            color: #e0e0e0;
        }

        .error-message {
            color: #CF6679;
            font-size: 14px;
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #03DAC6;
            color: #121212;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #04b9a8;
        }

        .results {
            margin-top: 20px;
            text-align: left;
            width: 100%;
            max-width: 600px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #03DAC6;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #1F1B24;
        }

        .transfers {
            margin-top: 20px;
        }

        .transfer-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #1F1B24;
            border: 1px solid #03DAC6;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #03DAC6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        a {
            color: #03DAC6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Neo Balance Checker</h1>
    <div class="input-container">
        <input type="text" id="address" placeholder="Enter Neo public address">
        <div class="error-message" id="error-message"></div>
    </div>
    <button onclick="checkBalances()">Check Balances</button>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <div class="results" id="results" style="display: none;">
        <h2>Unclaimed GAS</h2>
        <p id="unclaimed-gas">Unclaimed GAS: <span id="gas-result">-</span></p>
        
        <h2>NEP-17 Balances</h2>
        <table id="nep17-table">
            <thead>
                <tr>
                    <th>Token</th>
                    <th>Symbol</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="transfers">
            <h2>Recent Transfers</h2>
            <div id="recent-transfers"></div>
        </div>
    </div>

    <script>
        const url = 'https://n3.edgeofneo.com:10331';

        function validateAddress(address) {
            const regex = /^N[A-Za-z0-9]{33}$/;
            return regex.test(address);
        }

        function formatAmount(amount, decimals) {
            return (parseFloat(amount) / Math.pow(10, decimals)).toFixed(decimals);
        }

        async function checkBalances() {
            const address = document.getElementById('address').value.trim();
            const errorMessage = document.getElementById('error-message');
            const loadingElement = document.getElementById('loading');
            const resultsElement = document.getElementById('results');

            if (!validateAddress(address)) {
                errorMessage.textContent = 'Please enter a valid Neo N3 public address.';
                return;
            }

            errorMessage.textContent = '';
            loadingElement.style.display = 'block';
            resultsElement.style.display = 'none';

            try {
                // Fetch NEP-17 balances
                const nep17Response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        jsonrpc: "2.0",
                        method: "getnep17balances",
                        params: [address],
                        id: 1
                    })
                });
                const nep17Data = await nep17Response.json();

                if (nep17Data.result && nep17Data.result.balance) {
                    const balances = nep17Data.result.balance;
                    const tableBody = document.querySelector('#nep17-table tbody');
                    tableBody.innerHTML = ''; // Clear existing rows

                    balances.forEach(token => {
                        const row = tableBody.insertRow();
                        row.insertCell().textContent = token.name;
                        row.insertCell().textContent = token.symbol;
                        row.insertCell().textContent = formatAmount(token.amount, token.decimals);
                    });
                }

                // Fetch unclaimed GAS
                const gasResponse = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        jsonrpc: "2.0",
                        method: "getunclaimedgas",
                        params: [address],
                        id: 1
                    })
                });
                const gasData = await gasResponse.json();

                if (gasData.result && gasData.result.unclaimed) {
                    document.getElementById('gas-result').textContent = `${formatAmount(gasData.result.unclaimed, 8)} GAS`;
                } else {
                    document.getElementById('gas-result').textContent = 'No unclaimed GAS found.';
                }

                // Fetch recent transfers
                const transfersResponse = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        jsonrpc: "2.0",
                        method: "getnep17transfers",
                        params: [address],
                        id: 1
                    })
                });
                const transfersData = await transfersResponse.json();

                const recentTransfers = document.getElementById('recent-transfers');
                recentTransfers.innerHTML = '';

                if (transfersData.result && (transfersData.result.sent || transfersData.result.received)) {
                    const allTransfers = [
                        ...(transfersData.result.sent || []).map(t => ({ ...t, type: 'sent' })),
                        ...(transfersData.result.received || []).map(t => ({ ...t, type: 'received' }))
                    ];
                    allTransfers.sort((a, b) => b.timestamp - a.timestamp);

                    allTransfers.slice(0, 5).forEach(transfer => {
                        const transferElement = document.createElement('div');
                        transferElement.className = 'transfer-item';
                        transferElement.innerHTML = `
                            <p>Type: ${transfer.type.charAt(0).toUpperCase() + transfer.type.slice(1)}</p>
                            <p>Amount: ${formatAmount(transfer.amount, 8)} ${transfer.symbol || 'GAS'}</p>
                            <p>Timestamp: ${new Date(transfer.timestamp).toLocaleString()}</p>
                            <p>TX Hash: <a href="https://explorer.onegate.space/transactionInfo/${transfer.txhash}" target="_blank">${transfer.txhash}</a></p>
                        `;
                        recentTransfers.appendChild(transferElement);
                    });
                } else {
                    recentTransfers.innerHTML = '<p>No recent transfers found.</p>';
                }

                loadingElement.style.display = 'none';
                resultsElement.style.display = 'block';

            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Error fetching data. Please try again later.');
                loadingElement.style.display = 'none';
            }
        }
    </script>
</body>
</html>
